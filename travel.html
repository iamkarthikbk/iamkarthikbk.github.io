<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travel.</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    
    <style>
        :root {
            --primary-color: #2a2a2a;
            --secondary-color: #1a1a1a;
            --text-color: #e6e6e6;
            --header-text-color: #f0f0f0;
            --accent-color: #b19cd9;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --link-color: #9ccfd8;
            --link-visited: #c4a7e7;
        }

        body {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--bg-color);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: var(--accent-color);
            margin: 0;
            padding: 1rem 0 1rem 1rem;
        }

        #map {
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
        }

        .nav-button {
            position: fixed;
            top: 1rem;
            color: var(--accent-color);
            text-decoration: none;
            font-size: 1.2em;
            z-index: 1000;
            padding: 0.3rem 0.6rem;
            border: 1px solid var(--accent-color);
            background-color: var(--bg-color);
            border-radius: 4px;
            opacity: 0.9;
            width: 2.5rem;
            height: 2.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .back-button {
            left: 1rem;
        }

        .nav-button:hover {
            color: var(--text-color);
            border-color: var(--text-color);
            opacity: 1;
        }

        .page-heading {
            font-size: 2.5em;
            margin: 0;
            padding: 1.5rem;
            padding-left: 4rem;
            color: var(--header-text-color);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
            background: linear-gradient(to bottom, var(--bg-color) 0%, var(--bg-color) 70%, transparent 100%);
            width: 100%;
            pointer-events: none;
        }

        /* Custom Leaflet popup styling */
        .leaflet-popup-content-wrapper {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            box-shadow: 0 3px 14px rgba(0, 0, 0, 0.6);
        }

        .leaflet-popup-content {
            margin: 1rem;
            line-height: 1.4;
        }

        .leaflet-popup-content h3 {
            color: var(--accent-color);
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
        }

        .leaflet-popup-content p {
            margin: 0.5rem 0;
            font-size: 0.85rem;
        }

        .leaflet-popup-content .date {
            color: var(--accent-color);
            font-size: 0.75rem;
            margin-top: 0.5rem;
            font-style: italic;
        }

        .leaflet-popup-tip {
            background-color: var(--primary-color);
            border: 1px solid var(--accent-color);
        }

        .leaflet-popup-close-button {
            color: var(--accent-color) !important;
        }

        .leaflet-popup-close-button:hover {
            color: var(--text-color) !important;
        }

        /* Custom marker styling */
        .custom-marker {
            background-color: #d4beff;
            border: 2px solid #b19cd9;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            box-shadow: 0 0 10px #d4beff;
        }

        .custom-marker-home {
            background-color: #9ccfd8;
            border: 2px solid #6fa8b8;
            box-shadow: 0 0 10px #9ccfd8;
        }

        /* Dark map tiles filter */
        .leaflet-tile-pane {
            filter: brightness(0.6) invert(1) contrast(3) hue-rotate(200deg) saturate(0.3) brightness(0.7);
        }

        /* Zoom controls styling */
        .leaflet-control-zoom {
            margin-top: 80px !important;
        }
        
        .leaflet-control-zoom a {
            background-color: var(--primary-color) !important;
            color: var(--accent-color) !important;
            border: 1px solid var(--accent-color) !important;
        }

        .leaflet-control-zoom a:hover {
            background-color: var(--secondary-color) !important;
            color: var(--text-color) !important;
        }

        /* Attribution styling */
        .leaflet-control-attribution {
            background-color: rgba(42, 42, 42, 0.8) !important;
            color: var(--text-color) !important;
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
        }

        .leaflet-control-attribution a {
            color: var(--link-color) !important;
        }

        /* Loading indicator */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--accent-color);
            font-size: 1.2rem;
            z-index: 2000;
        }

        @media (max-width: 768px) {
            .page-heading {
                font-size: 1.8em;
                padding: 1rem;
                padding-left: 3.5rem;
            }
            
            .leaflet-control-zoom {
                margin-top: 60px !important;
            }
        }
    </style>
</head>
<body>
    <a href="home.html" class="nav-button back-button">←</a>
    <h1 class="page-heading">karthik's travel.</h1>
    
    <div class="loading" id="loading">Loading map...</div>
    
    <main class="container">
        <div id="map"></div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    
    <!-- JS-YAML parser -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

    <script>
        // Initialize the map
        const map = L.map('map', {
            center: [20, 0],
            zoom: 2,
            minZoom: 2,
            maxZoom: 18,
            worldCopyJump: true
        });

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        // Create marker cluster group
        const markers = L.markerClusterGroup({
            showCoverageOnHover: false,
            zoomToBoundsOnClick: true,
            spiderfyOnMaxZoom: true,
            removeOutsideVisibleBounds: true,
            iconCreateFunction: function(cluster) {
                const count = cluster.getChildCount();
                return L.divIcon({
                    html: `<div style="background-color: var(--accent-color); color: var(--bg-color); border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid var(--text-color);">${count}</div>`,
                    className: 'custom-cluster-icon',
                    iconSize: L.point(30, 30)
                });
            }
        });

        // Custom icon for markers
        function createCustomIcon(type) {
            const color = type === 'home' ? '#9ccfd8' : '#d4beff';
            const borderColor = type === 'home' ? '#6fa8b8' : '#b19cd9';
            
            return L.divIcon({
                html: `<div style="background-color: ${color}; border: 2px solid ${borderColor}; border-radius: 50%; width: 12px; height: 12px; box-shadow: 0 0 10px ${color};"></div>`,
                className: 'custom-marker',
                iconSize: [12, 12],
                iconAnchor: [6, 6],
                popupAnchor: [0, -6]
            });
        }

        // Load and parse YAML file
        async function loadLocations() {
            try {
                const response = await fetch('data/travel-locations.yaml');
                const yamlText = await response.text();
                const data = jsyaml.load(yamlText);
                
                // Add markers for each location
                data.locations.forEach(location => {
                    if (location.coordinates) {
                        const [lat, lng] = location.coordinates;
                        
                        const marker = L.marker([lat, lng], {
                            icon: createCustomIcon(location.type)
                        });
                        
                        // Create popup content
                        const popupContent = `
                            <h3>${location.name}</h3>
                            <p>${location.description}</p>
                            <div class="date">${location.date}</div>
                        `;
                        
                        marker.bindPopup(popupContent);
                        markers.addLayer(marker);
                    }
                });
                
                map.addLayer(markers);
                
                // Hide loading indicator
                document.getElementById('loading').style.display = 'none';
                
                // Fit map to show all markers
                if (markers.getLayers().length > 0) {
                    map.fitBounds(markers.getBounds(), { padding: [50, 50] });
                }
            } catch (error) {
                console.error('Error loading locations:', error);
                document.getElementById('loading').textContent = 'Error loading locations';
            }
        }

        // Load locations when page loads
        loadLocations();
    </script>
</body>
</html>
